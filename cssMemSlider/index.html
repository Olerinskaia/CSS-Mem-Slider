<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Mem Slider</title>
  </head>
  <body>
    <section class="slider">
      <div class="wrapper">
        <div class="slider__wrapper">
          <div class="carousel">
            <input checked type="radio" name="radiobutton" id="r1" />
            <input type="radio" name="radiobutton" id="r2" />
            <input type="radio" name="radiobutton" id="r3" />
            <input type="radio" name="radiobutton" id="r4" />
            <div class="image i1"><img src="./assets/мемы.jpg" alt="1" /></div>
            <div class="image"><img src="./assets/1.jpg" alt="2" /></div>
            <div class="image"><img src="./assets/3.jpg" alt="3" /></div>
            <div class="image"><img src="./assets/4.png" alt="4" /></div>
          </div>
        </div>
        <div class="footer">
          <div class="text">
            <div class="p_wrapper">
              <div class="text__wrapper">
                <p class="paragraph">Я: *сдвигаю < div > на один пиксель*</p>
              </div>
              <div class="text__wrapper">
                <p class="paragraph">Я который просто хотел...</p>
              </div>
              <div class="text__wrapper">
                <p class="paragraph">Тяжелые будни</p>
              </div>
              <div class="text__wrapper">
                <p class="paragraph">
                  Когда купил новые шмотки, но они не исправили твою сущность
                </p>
              </div>
            </div>
          </div>
          <div class="navigation">
            <label for="r1" class="switch"> </label>
            <label for="r2" class="switch"> </label>
            <label for="r3" class="switch"> </label>
            <label for="r4" class="switch"> </label>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
